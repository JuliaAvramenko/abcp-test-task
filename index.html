<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body class="body">
    <div class="container">
        <header class="header">
            <div class="popup-container">
                <input type="checkbox" class="popup-container__checkbox" id="popupCheckboxOne">
                <div class="popup">
                    <div class="popup__content">
                        <label for="popupCheckboxOne" class="popup__close-button">
                            <p class="popup__cross">X</p>
                        </label>
                        <p class="popup__text">Pop-up</p>
                    </div>
                </div>
            </div>
            <label for="popupCheckboxOne" class="button">Open pop-up button</label>
        </header>
        <section class="green">
            <div class="green__card card-1"></div>
            <div class="green__card card-2"></div>
            <div class="green__card card-3"></div>
            <div class="green__card card-4"></div>
            <div class="green__card card-5"></div>
        </section>
        <section class="blue">
            <div class="blue__card"></div>
            <div class="blue__card"></div>
            <div class="blue__card"></div>
            <div class="blue__card"></div>
        </section>
        <footer class="footer"></footer>
    </div>
</body>

</html>
